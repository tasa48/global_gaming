<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Producto</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2d2d2d; /* Fondo negro */
            color: #FFC300; /* Texto amarillo */
            font-family: 'Arial', sans-serif;
        }
        .product-container {
            margin-top: 50px;
        }
        .product-card {
            background-color: #111; /* Fondo de la tarjeta en negro oscuro */
            border: 2px solid #FFC300; /* Borde amarillo */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(255, 221, 0, 0.5); /* Sombra amarilla */
        }
        .product-image {
            max-width: 100%;
            border-radius: 10px;
        }
        .product-description {
            margin-top: 20px;
        }
        .btn-purchase {
            background-color: #FFC300;
            color: #1e1e1e;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn-purchase:hover {
            background-color: #000000;
        }
        .footer {
            margin-top: 50px;
            text-align: center;
            color: #FFC300;
            padding: 20px 0;
            border-top: 1px solid #ffdd00;
        }
    </style>
</head>
<body>

    <div class="container product-container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="product-card text-center">
                    <img src="ruta-de-la-imagen.jpg" alt="Producto" class="product-image">
                    <h1 class="mt-4">Nombre del Producto</h1>
                    <h4 class="text-muted">$ Precio del Producto</h4>
                    <p class="product-description">Este es un producto increíble que cumple con todas tus expectativas. Su diseño es impresionante y sus características son únicas.</p>
                    <button class="btn btn-purchase mt-4">Comprar Ahora</button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        © 2024 Tu Tienda - Todos los derechos reservados
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
